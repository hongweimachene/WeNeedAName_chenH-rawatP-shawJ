<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Create Your Account</title>
</head>
<body>
    {% for error in get_flashed_messages() %}
    {{error}}
    {% endfor %}
    <form class="" action="/createAccount" method="post">
        <div class="form-group" action="/createAccount" method="post">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-group">
            <label>Retype Password</label>
            <input type="password" name="password-confirm">
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" name="phone">
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Prefer not to say
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Sexual Orientation</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Both
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group">
            <label>Profile Bio</label><br>
            <textarea name="bio" rows="8" cols="80"></textarea>
        </div>
        <button type="submit" value="Create Account" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
