<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Create Your Account</title>
</head>
<body>
  {% for error in get_flashed_messages() %}
    {{error}}
  {% endfor %}
    <form class="" action="/createAccount" method="post">
        <div class="form-group" action="/create" method="post">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-group">
            <label>Retype Password</label>
            <input type="password" name="password-confirm">
        </div>
        <div class="form-group">
            <label>Date of Birth (YYYY-MM-DD)</label>
            <input type="date" name="dob">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" name="phone">
        </div>
        <div class="form-group">
            <label>Bio</label>
            <textarea name="bio" rows="8" cols="80"></textarea>
        </div>
        <button type="submit" value="Create Account" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
