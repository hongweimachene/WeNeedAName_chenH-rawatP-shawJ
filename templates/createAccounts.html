<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="../doc/Horoscope_dating.png">
    <meta charset="utf-8">
    <title>Create Your Account</title>
</head>
<body>
    {% for error in get_flashed_messages() %}
    <div class="alert alert-danger w-50 p-1">{{error}}</div>
    {% endfor %}
    <form class="" action="/createAccount" method="post">
        <div class="form-group" action="/createAccount" method="post">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-group">
            <label>Retype Password</label>
            <input type="password" name="password-confirm">
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" name="phone">
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="m">
                        <label class="form-check-label" for="gridRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="f">
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="n">
                        <label class="form-check-label" for="gridRadios3">
                            Prefer not to say
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">I prefer:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preference" id="gridRadios1" value="m">
                        <label class="form-check-label" for="gridRadios1">
                            Males
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preference" id="gridRadios2" value="f">
                        <label class="form-check-label" for="gridRadios2">
                            Females
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preference" id="gridRadios3" value="b">
                        <label class="form-check-label" for="gridRadios3">
                            Both
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" name="location" id="inputAddress" placeholder="1234 Main St">
            </div>
        </fieldset>
        <div class="form-group">
            <label>Profile Bio</label><br>
            <textarea name="bio" rows="8" cols="80"></textarea>
        </div>
        <button type="submit" value="Create Account" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
